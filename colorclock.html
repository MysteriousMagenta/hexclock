<!DOCTYPE html>
<html>
<head>
	<title>Color Clock</title>
	<style type="text/css">
		h1#color {
			display: block;
			/*margin: auto;*/

			color: white;
			font-size: 5em;
			font-family: Helvetica, cursive;
			text-align: center;
		}

		p#explanation {
			color: white;
			font-size: 1em;
			text-align: center;
			font-family: Courier;
			position: fixed;
			margin: auto;
			bottom: 5px;
		}
	</style>
	<script id="functions">
		function getHexTime() {
			var date = new Date();
			var time = [date.getHours().toString(), date.getMinutes().toString(), date.getSeconds().toString()];
			var timeString = "#";
			for (var i=0; i < time.length; i++) {
				var element = time[i];
				while (element.length < 2) {
					element = "0" + element
				}
				timeString += element;
			}
			return timeString;
		}

		function changeColor() {
			var time = getHexTime();
			var body = document.getElementsByTagName("body")[0]
			body.style["background-color"] = time;		
			return time;
		}

		function displayColor() {
			var colorTime = changeColor();
			var colorHeader = document.getElementById("color")
			colorHeader.innerText = colorTime;
		}
	</script>
</head>
<body>
	<script id="main">
		var colorInterval = setInterval(displayColor, 1000)
		window.onload = colorInterval;
	</script>
	<h1 id="color"></h1>
	<p id="explanation">This is a recreation of many other websites, made just for fun in pure JavaScript</p>
</body>
</html>
